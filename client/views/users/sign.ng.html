<div layout="column" class="relative" layout-fill role="main">
  <md-content class="md-padding" layout-align="center" layout="row" ng-controller="SignCtrl">
     <md-card flex="50">
       <md-card-content>
        <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always"  md-selected="0">
        <md-tab label="Sign In">
          <md-content class="md-padding">
            <span flex></span>
            <md-whiteframe layout="column" flex="50">
              <div layout="column" layout-align="space-around center">
                <md-button class="md-raised md-primary" ng-click="sc.loginGihub()">Sign-In with Github</md-button>
              </div>
              <div ng-show="sc.error" class="md-warn"><small>{{ sc.error }}</small></div>
              <form layout="column">
                <md-input-container>
                  <md-icon md-svg-icon="action:ic_account_box_24px"></md-icon>
                  <input type="text" ng-model="sc.credentials.username"
                         placeholder="username" aria-label="Username" />
                </md-input-container>
                <md-input-container>
                  <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
                  <input type="password" ng-model="sc.credentials.password"
                         placeholder="password" aria-label="password" />
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="sc.login()"
                           aria-label="login">Sign In</md-button>
              </form>
              <div layout="row" layout-align="space-around center">
                <a href="/resetpw">Forgot password?</a>
              </div>
            </md-whiteframe>
            <span flex></span>
          </md-content>
        </md-tab>
        <md-tab label="Sign Up">
          <md-content class="md-padding">
            <span flex></span>
            <md-whiteframe layout="column" flex="50">
              <div layout="row" layout-align="space-around center">
                <md-button class="md-raised md-primary">Sign-up Github</md-button>
              </div>
              <div ng-show="sc.error" class="md-warn">
                <small>{{ sc.error }}</small>
              </div>
              <form layout="column">
                <md-input-container>
                  <md-icon md-svg-icon="action:ic_account_box_24px"></md-icon>
                  <input type="text" ng-model="sc.credentials.username"
                         placeholder="username" aria-label="Username" />
                </md-input-container>
                <md-input-container>
                  <md-icon md-svg-icon="content:ic_mail_24px"></md-icon>
                  <input type="text" ng-model="sc.credentials.email"
                         placeholder="email" aria-label="email" />
                </md-input-container>
                <md-input-container>
                  <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
                  <input type="password" ng-model="sc.credentials.password"
                         placeholder="password" aria-label="password" />
                </md-input-container>
                <md-button class="md-raised md-primary"
                           ng-click="sc.register()">Create Account</md-button>
              </form>
            </md-whiteframe>
          </md-content>
        </md-tab>
      </md-tabs>
      </md-card-content>
    </md-card>

  </md-content>
</div>
